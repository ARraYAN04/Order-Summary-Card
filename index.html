<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon-32x32.png"
    />

    <title> Order Summary Card | Solution | Frontend Mentor </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
  </head>


  <body>

    <div class="card">

      <header>
        <img
          class="card-heroimage"
          src="Images/illustration-hero.svg"
          alt="a person enjoying music"
        />
      </header>

      <main>

        <h1 class="card-mainheading">Order Summary</h1>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section>
          <img
            class="section-icon"
            src="Images/icon-music.svg"
            alt="music icon"
          />
          <div class="section-text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="space"></div>
          <h3 class="section-change">Change</h3>
        </section>

        <button class="button">Proceed to Payment</button><br />
        <p class="cancel-text">Cancel Order</p>
        <div class="bottom-space"></div>

      </main>
    </div>

    <footer class="attribution">
        Challange by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Aryan-coool"> Aryan Singh </a>
    </footer>

  </body>
</html>
